<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-container">
          <input
            type="text"
            name="result"
            id="result"
            class="calc-field"
            readonly
          />
          <button class="btn btn-clear" value="C" onclick="result.value=''">
            C
          </button>
        </div>
        <div class="first-row">
          <button class="btn btn-num" value="1" onclick="enterValue(1)">
            1
          </button>
          <button class="btn btn-num" value="2" onclick="enterValue(2)">
            2
          </button>
          <button class="btn btn-num" value="3" onclick="enterValue(3)">
            3
          </button>
          <button class="btn btn-ops" value="+" onclick="enterValue('+')">
            +
          </button>
        </div>
        <div class="second-row">
          <button class="btn btn-num" value="4" onclick="enterValue(4)">
            4
          </button>
          <button class="btn btn-num" value="5" onclick="enterValue(5)">
            5
          </button>
          <button class="btn btn-num" value="6" onclick="enterValue(6)">
            6
          </button>
          <button class="btn btn-ops" value="-">-</button>
        </div>
        <div class="third-row">
          <button class="btn btn-num" value="7" onclick="enterValue(7)">
            7
          </button>
          <button class="btn btn-num" value="8" onclick="enterValue(8)">
            8
          </button>
          <button class="btn btn-num" value="9" onclick="enterValue(9)">
            9
          </button>
          <button class="btn btn-ops" value="*">*</button>
         
        </div>
        <div class="fourth-row">
          <button class="btn btn-ops" value="/">/</button>
          <button class="btn btn-num0" value="0" onclick="enterValue(0)">
            0
          </button>
           <button
           class="btn btn-ops"
           value="="
           onclick="calculate(result.value)"
           >
           =
         </button>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
